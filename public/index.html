<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL_Snipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


    <style>
        body{
            font-family: arial;
            background-color: aliceblue;
        }

        h1{
            color: rgb(62, 131, 235);
        }

        #box{
            background-color: white;
            padding:8%;
            border-radius: 20px;
            box-shadow: 10px 10px 10px 10px rgb(190, 217, 240);
        }

        #outer-box{
            display: flex; justify-content: center; align-items: center; height: 90vh;
        }
    </style>

</head>
<body>
    
    <h1 align="center"  class="mt-5">URL Shortener</h1>
    <div id="outer-box">
        <div id="box" align="center" class="w-75">
            <h3>Paste the URL to be shortened</h3>
            <div class="input-group">
                <input id="input-url" class="form-control" type="text" placeholder="Enter your URL here">
                <button id="snip-btn" class="btn btn-primary">Snip</button>
            </div>
            <p>
                ShortURL is a free tool to shorten URLs and generate short links
                URL shortener allows to create a shortened link making it easy to share.
            </p>

            <div id="result" class="border border-1 h-25 input-group">
                <input id="short-url" class="form-control" readonly />
               <button id="copy-btn" class="btn btn-primary"><i class="bi bi-link-45deg"></i></button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
